{% extends "icars/base.html" %}
{% block content %}
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
<script>
  $(function()	{
    var	brands	=	["Opel",	"Toyota", "Ford",	"Peugeot",	"Nisan","Mercedes"];
    $(	"#id_brands"	).autocomplete({
      source:	brands
    });
  });
</script>
