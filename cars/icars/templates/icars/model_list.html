{% extends "icars/base.html" %}
{% block content %}
<h1>
    Models
        {% if user %}(<a href="{% url 'icars:model_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for model in model_list %}
        <li><a>
            {{ model.name }}</a></li>
    {% empty %}<li>Sorry, no models registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
